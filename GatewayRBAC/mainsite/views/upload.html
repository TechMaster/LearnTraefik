<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Form</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>
  <h1>Upload Photo</h1>

  <input type="submit">
  </form>
</body>
</html>
