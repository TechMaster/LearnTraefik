version: '3.8'

services:
  traefik:
    image: traefik:v2.5
    command:      
      - --providers.docker
      - --api.insecure=true
      - --api.dashboard=true
      - --entryPoints.web.address=:80
     # - --entryPoints.api.address=:8080
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
